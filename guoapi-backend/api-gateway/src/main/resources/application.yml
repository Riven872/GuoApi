server:
  port: 9000

spring:
  application:
    name: guoapi-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: api_route1
#          uri: http://localhost:9528 # 若断言匹配，则转发到 http://localhost:9101
          uri: lb://guoapi-test  # 若断言匹配，则负载的转发到注册中心中的 guoapi-test 服务名上
          predicates:
            - Path=/api/**

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace

dubbo:
  application:
    name: dubbo-gateway
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://localhost:8848